<html>
    <head>
        <title>Course Registration</title>
        <link rel="stylesheet" href="style\style.css">
        <script src="script\script.js"></script>
    </head>
    <body>
        <div id="mainmenu">
            <h1>Main Menu</h1>
            <button id="newregbutton" onclick="registration()">New Registration</button>
            <button id="mainloginbutton" onclick="loginpage()">Login</button>
        </div>
        <div id="registration">
            <label for="name">Name : </label>
            <input type="text" id="name" ><br><br>
            <label for="age">Age : </label>
            <input type="text" id="age"><br><br>
            <label for="phonenumber">Phone Number : </label>
            <input type="text" id="phonenumber" ><br><br>
            <button id="registerbutton" onclick="register()">Register</button>
        </div>
        <div id="login">
            <label for="userid">User ID</label>
            <input type="text" id="userid"><br><br>
            <button id="loginbutton" onclick="login()">Login</button><br><br>
            <p id="userdetails"></p>
        </div>
        <div id="secondmenu">
            <button id="availablecoursebutton" onclick="availablecourses()">Available Course</button>
            <button id="enrolledcoursebutton" onclick="enrolledcourse()">Enrolled Course</button><br><br>
            <button id="goback" onclick="mainmenu()">Back to menu</button>
        </div>
        <div id="availablecourses">
            <label for="courses">Available Course : </label>
            <select id="courses">
                <option value="c#" id="csharp">C-Sharp</option>
                <option value="java" id="java">Java</option>
                <option value="html" id="html">HTML</option>
                <option value="css" id="css">CSS</option>
                <option value="javascript" id="javascript">JavaScript</option>
                <option value="typescript" id="typescript">TypeScript</option>
            </select><br><br>
            <label for="requieddays">Required Days : </label>
            <input type="number" id="requireddays"><br><br>
            <button id="enrollbutton" onclick="enroll()">Enroll</button>
        </div>
        <div id="enrolledcourses">
            <p id="enrolledcourseinfo"></p>
            <button id="goback" onclick="goback()">Back to menu</button>
        </div>
    </body>
</html>
